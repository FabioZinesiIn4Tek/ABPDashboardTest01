
<script type="text/html" id="dx-demo-info-popup">
    <div class="closeButton" data-bind="click: dxDemo.Sidebar.hideDemoPopup">
        <img src="Content/sidebar/icons/close-button.svg" />
    </div>
    <div class="dx-dashboard-typography" style="height: calc(100% - 190px)">
        <div data-bind="dxScrollView: { height: '100%' }">
            <h1>DevExpress Web Dashboard Control</h1>
            <p>This sample app demonstrates use of the DevExpress <a href="https://www.devexpress.com/products/net/dashboard/" target="_blank">Web Dashboard control</a> within <span data-bind="text: platform"></span>.</p>
            <p>To integrate DevExpress Web Dashboard in your next web application, please refer to <a href="https://docs.devexpress.com/Dashboard/115955/web-dashboard#platforms?source=web-dashboard-demo" target="_blank">the following help topic</a>.</p>            
            <h2 data-bind="text: title"></h2>
            <div data-bind="foreach: description">
                <p data-bind="text: $data"></p>
            </div>
            <!-- ko if: links().length -->
            <h2>What the Dashboard Uses</h2>
            <ul data-bind="foreach: links">
                <li><a data-bind="attr: { href: href}, text: text" target="_blank"></a></li>
            </ul>
            <!-- /ko -->

            <h2>See Also</h2>

            <ul>
                <li>
                    <a href="https://www.devexpress.com/products/net/dashboard/?source=web-dashboard-demo" target="_blank">Dashboard Product Page</a>

                </li>
                <li>
                    <a href="https://docs.devexpress.com/Dashboard/400423/get-started/build-web-dashboard-applications?source=web-dashboard-demo" target="_blank">Get Started</a>

                </li>
                <li>
                    <a href="https://docs.devexpress.com/Dashboard/12049/Dashboard?source=web-dashboard-demo" target="_blank">Dashboard Documentation</a>
                </li>
            </ul>

            <div>
                <h2>Download Free Trial Today</h2>
                <p>Get started today and <a href="https://go.devexpress.com/DevexpressDownload_UniversalTrial.aspx" target="_blank">download your 30-day trial</a> (includes 30 days of free technical support).</p>
                <p>DevExpress BI Dashboard ships as part of <a href="https://www.devexpress.com/subscriptions/universal.xml" target="_blank">DevExpress Universal Subscription</a> and is backed by a 60 day unconditional money-back guarantee.</p>
                <p>For immediate assistance, contact us by Email at <a href="mailto:info@devexpress.com">info@devexpress.com</a> or by phone at +1 (818) 844-3383 between 7:30am and 4:30pm Pacific Time.</p>
            </div>
        </div>


    </div>

    <!-- ko template: { name: 'dx-demo-feedback', data: feedback} -->
    <!-- /ko -->    
</script>

<div id="demo-info-sidebar" class="demo-info-sidebar" data-bind="css: { 'demo-mobile-view': isMobileView },dxPopup: {
        visible: popupVisible,
        position: { my: 'right', at: 'right' , of: window },
             animation: {
                show: { type: 'slideIn', duration: 200, direction: 'right' },
                hide: { type: 'slideOut', direction: 'right' }
             },
            showTitle: false,
            fullScreen: isMobileView,
            width: 573,
            height: '100%',
            hideOnOutsideClick: true,
            wrapperAttr: {
                class: 'demo-info-sidebar'
            }
        }">

    <!-- ko template: "dx-demo-info-popup" -->
    <!-- /ko -->
    <!-- /ko -->
</div>
